  <title>悬停拆分图像</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins");

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #141E30;
      background: -webkit-linear-gradient(to top, #243B55, #141E30);
      background: linear-gradient(to top, #243B55, #141E30);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      border-radius: 16px;
      width: 360px;
      height: 360px;
      background: url(https://picsum.photos/360/360?image=0);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 50px rgba(0, 0, 0, 0.85);
    }

    .card:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      background-color: rgba(0, 0, 0, 0.92);
    }

    .card .img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .card .img span {
      width: 25%;
      height: 100%;
      background: url(https://picsum.photos/360/360?image=0);
      transition: 0.5s;
    }

    .card .img span:nth-child(1) {
      background-position: 0;
      transition-delay: 0;
    }

    .card .img span:nth-child(2) {
      background-position: 33.33%;
      transition-delay: 0.1s;
    }

    .card .img span:nth-child(3) {
      background-position: 66.66%;
      transition-delay: 0.2s;
    }

    .card .img span:nth-child(4) {
      background-position: 100%;
      transition-delay: 0.3s;
    }

    .card:hover .img > span {
      transform: translateY(-100%);
    }

    .card:hover .content {
      transform: translateY(0%);
      transition: 1s;
      transition-delay: 0.1s;
    }

    .content {
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px 20px;
      width: 100%;
      height: 100%;
      transform: translateY(100%);
    }

    #download {
      display: block;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #12c2e9; /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      color: #fff;
      text-shadow: 1px 1px 10px #000;
      text-decoration: none;
      border-radius: 10px;
      animation: downl .2s linear infinite;
    }

    @keyframes downl {
      0% {
        transform: translateX(-2px);
      }
      50% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-2px);
      }
    }
  </style>
</head>

<body>

  <div class="img"><span></span><span></span><span></span><span></span></div>
  <div class="content">

  </div>
