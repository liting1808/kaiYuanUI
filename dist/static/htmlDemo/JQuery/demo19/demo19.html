<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js网络导航</title>
    <style type="text/css">
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .scene_nav {
        position: relative;
    }

    .scene_nav_list {
        display: flex;
        margin: 0;
        padding: 0;
        -webkit-transform: scaleY(0.6);
        transform: scaleY(0.6);
    }

    .scene_nav_item {
        display: block;
    }

    .scene_nav_item:nth-child(even) {
        -webkit-transform: scaleY(-1);
        transform: scaleY(-1);
    }

    .scene_nav_item:not(:first-child) {
        margin-left: -8px;
    }

    .scene_nav_button {
        display: block;
        width: 50px;
        height: 50px;
        margin: 0;
        padding: 0;
        border: none;
        background: #0a7896;
        outline: none;
        cursor: pointer;
        transition: 500ms;
        -webkit-clip-path: polygon(25px 0, calc(100% - 25px) 0, 100% 100%, 0 100%);
        clip-path: polygon(25px 0, calc(100% - 25px) 0, 100% 100%, 0 100%);
    }

    .scene_nav_button.o-active {
        width: 160px;
        background: #64fafa;
    }

    .scene_nav_button:hover {
        background: #64fafa;
    }
    #download {
      display: block;
      position: fixed;
      z-index: 999999999999999999;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #12c2e9; /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      color: #fff;
      text-shadow: 1px 1px 10px #000;
      text-decoration: none;
      border-radius: 10px;
      animation: downl .2s linear infinite;
    }

    @keyframes downl {
      0% {
        transform: translateX(-2px);
      }
      50% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-2px);
      }
    </style>
</head>

<body>
    <a id="download" href="/static/htmlDemo/JQuery/demo19/demo19.zip" download="Vue.js网络导航.zip">点击下载</a>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <div class="ui" id="js-ui">
        <nav class="scene_nav">
            <ol class="scene_nav_list">
                <li class="scene_nav_item" v-for="(params, index) in maxScene">
                    <button class="scene_nav_button" @click="scene = index" :class="{ 'o-active': scene === index }"></button>
                </li>
            </ol>
        </nav>
    </div>
</body>

</html>
<script type="text/javascript">
new Vue({
    el: '#js-ui',

    data: function data() {
        return {
            scene: 0,
            maxScene: 8
        };

    },

    mounted: function mounted() {
        var _this = this;
        setTimeout(function() {
            _this.scene = _this.maxScene - 3;
        }, 1000);
    }
});
</script>
