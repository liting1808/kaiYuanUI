<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="bg">
        <div class="yuan yuan1"></div>
        <div class="yuan yuan2"></div>
        <div class="yuan3"></div>
        <div class="yuan4"></div>
    </div>
    <div class="main">
        <img src="images/index/suo.png" />
        <h3>登录</h3>
        <input type="text" name="username" placeholder="用户名" class="input" />
        <input type="password" name="userpass" placeholder="密码" class="input" />
        <input id='one' type='checkbox' checked/>
        <label for='one' id="checkbox">
            <img src="images/index/fuxuan2.png" class="labelImg"/>
            <span>记住密码</span>
        </label>
        <button class="loginbtn">登录</button>
        <a href="reset.html" class="aBtn">忘记密码?</a>
        <a href="register.html" class="aBtn">没有账号?</a>
    </div>
</body>

</html>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
    $(()=>{
        checkbox();
    })
    // chekbox
    let checkbox = ()=>{
        $("#checkbox").click(()=>{
            if($("#checkbox").children(".labelImg").attr("src")=="images/index/fuxuan2.png"){
                $("#checkbox").children(".labelImg").attr("src","images/index/fuxuan1.png");
            }else{
                $("#checkbox").children(".labelImg").attr("src","images/index/fuxuan2.png");
            }
        });
    }
</script>
