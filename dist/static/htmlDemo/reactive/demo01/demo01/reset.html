<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/reset.css" />
</head>

<body>
    <div class="bg">
        <div class="yuan yuan1"></div>
        <div class="yuan yuan2"></div>
        <div class="yuan3"></div>
        <div class="yuan4"></div>
    </div>
    <div class="main">
        <img src="images/index/email.png" />
        <h3>重置密码</h3>
        <input type="email" name="useremail" placeholder="邮箱" class="input" />
        <button class="regbtn">登录</button>
        <a href="login.html" class="aBtn">已有账号?</a>
        <a href="login.html" class="aBtn aBtn1">点击登录</a>
    </div>
</body>

</html>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
    $(() => {
        checkbox();
    })
    // chekbox
    let checkbox = () => {
        $("#checkbox").click(() => {
            if ($("#checkbox").children(".labelImg").attr("src") == "images/index/fuxuan2.png") {
                $("#checkbox").children(".labelImg").attr("src", "images/index/fuxuan1.png");
            } else {
                $("#checkbox").children(".labelImg").attr("src", "images/index/fuxuan2.png");
            }
        });
    }
</script>
