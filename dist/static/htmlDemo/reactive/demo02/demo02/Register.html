<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/Register.css">
    <title>UltimatePro Admin - Registration</title>
</head>

<body>
    <div class="login">
        <h3>GET STARTED WITH US</h3>
        <p>REGISTER A NEW MEMBERSHIP</p>
        <div class="loginBg">
            <div class="loginBox">
                <form>
                    <div class="userBox">
                        <img src="img/login/username.png" alt="">
                    </div>
                    <input type="text" placeholder="Full &nbsp;&nbsp; Name"><br />
                    <div class="email">
                        <img src="img/login/email.png" alt="">
                    </div>
                    <input type="text" placeholder="Email"><br />
                    <div class="passBox">
                        <img src="img/login/password.png" alt="">
                    </div>
                    <input type="password" placeholder="Password"><br />
                    <div class="checkpassBox">
                        <img src="img/login/password.png" alt="">
                    </div>
                    <input type="password" placeholder="Retype &nbsp;&nbsp; Password"><br />
                    <div class="checkbox">
                        <input type="checkbox" id="checkBox">
                        <label for="checkBox">
                            I agree to the <span style="color:#faa700">Thrms</span>
                        </label>
                    </div>
                    <input type="button" class="btn" value="SIGN IN">
                    <h4>- Register With -</h4>
                    <div class="method">
                        <div class="facebook">
                            <img src="img/login/Facebook.png" alt="">
                        </div>
                        <div class="twitter">
                            <img src="img/login/twitter.png" alt="">
                        </div>
                        <div class="google-plus">
                            <img src="img/login/google plus.png" alt="">
                        </div>
                        <div class="instagram">
                            <img src="img/login/instagram.png" alt="">
                        </div>
                    </div>
                    <div class="reg">
                        <span>Already have an account?</span>
                        <a href="Login.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
