<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UltimatePro Admin - Lockscreen</title>
	<link rel="stylesheet" type="text/css" href="css/lockscreen.css">
</head>
<body>
	<div class="login">
        <h3><img src="img/login/tx.jpg" alt=""></h3>
        <div class="loginBg">
            <div class="loginBox">
                <form>
                    <div class="userBox">
                        <img src="img/login/password.png" alt="">
                    </div>
                    <input type="text" placeholder="Password"><br />
                    <input type="button" class="btn" value="Sign In">
                    <h4>- OR -</h4>
                    <h4>Enter your password to retrieve your session</h4>
                    <h4>Or <a href="Login.html"> Sign In </a> as a Different User</h4>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
