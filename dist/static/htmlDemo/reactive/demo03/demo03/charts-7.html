<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D饼状图</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/charts-1.css">
</head>
<body>
    <nav class="breadcrumb">
        <i class="iconfont icon-zhuye"></i>
        首页
        <span class="c-gray en">&gt;</span>
        统计管理 
        <span class="c-gray en">&gt;</span>
        3D饼状图 
        <a href="#" class="shuaxin">
            <i class="iconfont icon-shuaxin"></i>
        </a>
    </nav>
    <div class="page-container">
        <div id="container" style="max-width:100%;height:400px"></div>
		
	</div>
</body>
</html>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-3d.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script>
    var chart = Highcharts.chart('container', {
		chart: {
				type: 'pie',
				options3d: {
						enabled: true,
						alpha: 45,
						beta: 0
				}
		},
		title: {
				text: '2014年某网站不同浏览器访问量占比'
		},
		tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
				pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						depth: 35,
						dataLabels: {
								enabled: true,
								format: '{point.name}'
						}
				}
		},
		series: [{
				type: 'pie',
				name: '浏览器占比',
				data: [
						['Firefox',   45.0],
						['IE',       26.8],
						{
								name: 'Chrome',
								y: 12.8,
								sliced: true,
								selected: true
						},
						['Safari',    8.5],
						['Opera',     6.2],
						['Others',   0.7]
				]
		}]
});
</script>
<script>
    window.onload = function(){
        let texts = document.getElementsByTagName("text");
        texts[texts.length-1].parentNode.removeChild(texts[texts.length-1]);
    }
</script>
