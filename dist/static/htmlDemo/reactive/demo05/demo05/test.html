<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 300px;
            background: skyblue;
            border-radius: 20px;
            
            overflow: hidden;
        }
        .big{
            width: 100%;
            height: 100px;
            background: #ff000f;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="big"></div>
    </div>
</body>
</html>
