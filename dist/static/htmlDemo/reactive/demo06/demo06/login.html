<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div id="world"></div>
            <div class="h1">
                <a class="hologram-btn" href="#">登录</a>
            </div>
        </div>
        <div class="login-right">
            <div class="h2">登录</div>
            <div class="form-group">
                <input type="text" id="userName" placeholder="用户名">
                <label for="full-name">用户名</label>
            </div>
            <div class="form-group">
                <input type="password" id="userPass" placeholder="密码">
                <label for="Password">密码</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">记住密码</div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">注册</button>
                <button class="btn btn-primary">登陆</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/3dfeiji.js"></script>
<script src="js/feijibg.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/login.js"></script>
