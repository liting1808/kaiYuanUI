<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大数据图标</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header>
        <ul class="titleNav">
                <li><a href="javascript::">采集状况</a></li>
                <li><a href="javascript::">指标分析</a></li>
                <li><a href="javascript::">数据分析</a></li>
        </ul>
        <div class="BigTitle">
            <h3>大数据展示</h3>
        </div>
    </header>
   <nav>
        <div class="nav1">
            <div class=" nav1Info count">
                <li>
                    <a href="javascript::"><img src="img/info_1.png"></a>
                        <div class="textInfo">
                                <h6>总采集数量（G）</h6>
                                <h1>550</h1>
                            </div>
                   
                </li>
                <li>
                        <a href="javascript::"><img src="img/info_2.png"></a>
                        <div class="textInfo">
                                <h6>当月采集数量（G）</h6>
                                <h1>550</h1>
                            </div>
                </li>
            </div>
        </div>
        <div class="nav1">
                <div class=" nav1Info order">
                    <li>
                        <a href="javascript::"><img src="img/info_3.png"></a>
                            <div class="textInfo">
                                    <h6>总门诊人数（G）</h6>
                                    <h1>550</h1>
                                </div>
                       
                    </li>
                    <li>
                            <a href="javascript::"><img src="img/info_4.png"></a>
                            <div class="textInfo">
                                    <h6>当月门诊人数（G）</h6>
                                    <h1>550</h1>
                                </div>
                    </li>
                </div>
            </div>
            <div class="nav1">
                    <div class=" nav1Info hostpital">
                        <li>
                            <a href="javascript::"><img src="img/info_5.png"></a>
                                <div class="textInfo">
                                        <h6>总住院人数（G）</h6>
                                        <h1>550</h1>
                                    </div>
                           
                        </li>
                        <li>
                                <a href="javascript::"><img src="img/info_6.png"></a>
                                <div class="textInfo">
                                        <h6>当月住院人数（G）</h6>
                                        <h1>550</h1>
                                    </div>
                        </li>
                    </div>
                </div>
   </nav>
   <section>
       <div class="secbox left">
           <div class="secInfo">
               
               <div class="tab tabmap">
                    <h3 class="tabTitle">
                            <img src="img/title_1.png" alt="">
                            各医院采集数据量
                    </h3>
                    <div  id="CountTab">

                    </div>
               </div>
               <div class="tab">
                    <h3 class="tabTitle">
                            <img src="img/title_2.png" alt="">
                            各医院门诊住院费用
                    </h3>
                    <div  id="CountTab2">

                        </div>
               </div>
           </div>

       </div>
       <div class="secbox conter">
            <div class="secInfo">
                   
                    <div class="tab tabCenter">
                         <h3 class="tabTitle">
                            <img src="img/title_0.png" alt="">
                            厦门市地图
                         </h3>
                         <div  id="allmap">

                        </div>
                </div >
                    
                </div>

       </div>
       <div class="secbox right">
            <div class="secInfo">

                    <div class="tab">
                            <h3 class="tabTitle">
                                    <img src="img/title_3.png" alt="">
                                    数据采集条数（当日）
                            </h3>
                            <div  id="CountTab3">

                                </div>
                    </div>
                    <div class="tab">
                            <h3 class="tabTitle">
                                    <img src="img/title_4.png" alt="">
                                    就诊人数（当日）
                            </h3>
                            <div  id="CountTab4">

                                </div>
                    </div>
                </div>
       </div>
   </section>
    
</body>
</html>
<script src="js/echarts.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8Z82K95CV7575IpHWp9S2V7bw0b0BDhA"></script>
<script src="js/index.js"></script>
